<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pupuser√≠a Las Tuks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f3ef;
      background-image: url("/static/tuks-img.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 65%;
      background-attachment: fixed;
      font-family: "Poppins", sans-serif;
      color: #333;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      max-width: 400px;
      margin: 120px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }
    h2 {
      text-align: center;
      color: #b85c38;
      margin-bottom: 25px;
      font-weight: 700;
    }
    .btn-login {
      background-color: #b85c38;
      border: none;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      color: white;
      border-radius: 8px;
    }
    .btn-login:hover {
      background-color: #8c3e20;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>üîê Iniciar Sesi√≥n</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" name="usuario" class="form-control" placeholder="Ingrese su usuario" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contrase√±a</label>
        <input type="password" name="password" class="form-control" placeholder="Ingrese su contrase√±a" required>
      </div>
      <button type="submit" class="btn-login">Entrar</button>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
    </form>
  </div>

</body>
</html>
