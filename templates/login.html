<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Las Tuks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("/static/tuks-img.png") no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: white;
      margin-top: 100px;
    }
    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      display: inline-block;
      padding: 30px;
      border-radius: 15px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background-color: gold;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Bienvenido a Las Tuks</h1>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="ContraseÃ±a">
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("clave").value;
      if (user === "admin" && pass === "1234") {
        window.location.href = "/admin";
      } else {
        window.location.href = "/menu";
      }
    }
  </script>
</body>
</html>
