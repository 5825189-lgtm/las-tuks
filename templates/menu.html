<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupuser√≠a Las Tuks - Men√∫</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f3ef;
            background-image: url("/static/tuks-img.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: 60%;
            background-attachment: fixed;
        }

        header {
            background-color: #b85c38;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin: 40px auto;
            max-width: 800px;
        }

        .item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            width: 220px;
        }

        .item img {
            width: 100%;
            border-radius: 15px;
        }

        .item h3 {
            margin: 10px 0;
            color: #b85c38;
        }

        .item button {
            background-color: #b85c38;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .item button:hover {
            background-color: #8c3e20;
        }

        .pedido {
            text-align: center;
            margin-top: 40px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 60%;
            margin-bottom: 10px;
        }

        #enviarPedido {
            background-color: #b85c38;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #enviarPedido:hover {
            background-color: #8c3e20;
        }

        #mensaje {
            margin-top: 20px;
            font-size: 18px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>üåÆ Pupuser√≠a Las Tuks - Men√∫</header>

    <div class="menu">
        <div class="item">
            <img src="https://cdn-icons-png.flaticon.com/512/1139/1139923.png" alt="Frijol con Queso">
            <h3>Frijol con Queso</h3>
            <p>$1.00</p>
            <button onclick="agregar('Frijol con Queso', 1.00)">Agregar</button>
        </div>

        <div class="item">
            <img src="https://cdn-icons-png.flaticon.com/512/7139/7139491.png" alt="Revueltas">
            <h3>Revueltas</h3>
            <p>$1.25</p>
            <button onclick="agregar('Revueltas', 1.25)">Agregar</button>
        </div>

        <div class="item">
            <img src="https://cdn-icons-png.flaticon.com/512/1869/1869652.png" alt="Especialidad">
            <h3>Especialidad de la Casa</h3>
            <p>$1.50</p>
            <button onclick="agregar('Especialidad de la Casa', 1.50)">Agregar</button>
        </div>
    </div>

    <div class="pedido">
        <h2>üßæ Tu Pedido</h2>
        <ul id="lista"></ul>
        <p><strong>Total: $<span id="total">0.00</span></strong></p>
        <input type="text" id="cliente" placeholder="Tu nombre">
        <br>
        <button id="enviarPedido">Enviar Pedido</button>
        <div id="mensaje"></div>
    </div>

    <script>
        let pedido = [];
        let total = 0;

        function agregar(nombre, precio) {
            pedido.push({ nombre, precio });
            total += precio;
            actualizarLista();
        }

        function actualizarLista() {
            const lista = document.getElementById('lista');
            lista.innerHTML = '';
            pedido.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.nombre} - $${item.precio.toFixed(2)}`;
                lista.appendChild(li);
            });
            document.getElementById('total').textContent = total.toFixed(2);
        }

        document.getElementById('enviarPedido').addEventListener('click', async () => {
            const cliente = document.getElementById('cliente').value;
            if (!cliente || pedido.length === 0) {
                alert("Por favor, ingresa tu nombre y selecciona al menos una pupusa.");
                return;
            }

            const data = {
                cliente: cliente,
                pedido: pedido.map(p => p.nombre).join(", "),
                total: total
            };

            const response = await fetch("/realizar_pedido", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            const mensaje = document.getElementById("mensaje");

            if (response.ok) {
                mensaje.style.color = "green";
                mensaje.textContent = "‚úÖ Pedido enviado exitosamente. ¬°Gracias por preferir Las Tuks!";
                pedido = [];
                total = 0;
                actualizarLista();
                document.getElementById('cliente').value = "";
            } else {
                mensaje.style.color = "red";
                mensaje.textContent = "‚ùå Error al enviar el pedido. Intenta de nuevo.";
            }
        });
    </script>
</body>
</html>
