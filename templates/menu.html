<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men√∫ de Pupusas</title>
  <style>
    body {
      background: url("/static/tuks-img.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .menu {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 15px;
      display: inline-block;
      width: 400px;
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #ffb703;
      border: none;
      color: black;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #f5a400;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h2>üçΩÔ∏è Haz tu pedido</h2>
    <input type="text" id="nombre" placeholder="Tu nombre" required><br>
    <input type="text" id="telefono" placeholder="Tu tel√©fono" required><br>
    <textarea id="pedido" placeholder="Escribe tu pedido aqu√≠..." rows="4"></textarea><br>
    <input type="number" id="total" placeholder="Total ($)" step="0.01" required><br>
    <button onclick="enviarPedido()">Enviar pedido</button>
    <p id="mensaje"></p>
  </div>

  <script>
    async function enviarPedido() {
      const data = {
        nombre: document.getElementById('nombre').value,
        telefono: document.getElementById('telefono').value,
        pedido: document.getElementById('pedido').value,
        total: document.getElementById('total').value
      };

      const respuesta = await fetch('/guardar_pedido', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await respuesta.json();
      const mensaje = document.getElementById("mensaje");
      mensaje.innerText = result.message;
      mensaje.style.color = result.status === "success" ? "lightgreen" : "red";
    }
  </script>
</body>
</html>
