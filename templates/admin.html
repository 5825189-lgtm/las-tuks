<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Las Tuks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1b1b1b, #2c2c2c);
      color: white;
      font-family: "Poppins", sans-serif;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("/static/tuks-img.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 400px;
      opacity: 0.08;
      z-index: -1;
    }

    h1 {
      text-align: center;
      color: #ffb703;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .table {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    th {
      color: #ffb703;
    }

    .logout {
      background-color: #ffb703;
      color: black;
      border: none;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .logout:hover {
      background-color: #f48c06;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Pedidos Recibidos</h1>

    <div class="text-end mb-3">
      <a href="{{ url_for('logout') }}" class="logout">Cerrar sesiÃ³n</a>
    </div>

    <table class="table table-dark table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Pedido</th>
          <th>Total ($)</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        {% for p in pedidos %}
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.cliente }}</td>
          <td>{{ p.pedido }}</td>
          <td>{{ p.total }}</td>
          <td>{{ p.fecha.strftime('%Y-%m-%d %H:%M') }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="5" class="text-center text-muted">No hay pedidos registrados</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
