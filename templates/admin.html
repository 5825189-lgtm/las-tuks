<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Las Tuks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("/static/tuks-img.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.7);
    }
    th, td {
      border: 1px solid #fff;
      padding: 10px;
    }
    th {
      background-color: gold;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Pedidos Recibidos</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Tel√©fono</th>
      <th>Pedido</th>
      <th>Total</th>
      <th>Fecha</th>
    </tr>
    {% for p in pedidos %}
    <tr>
      <td>{{ p[0] }}</td>
      <td>{{ p[1] }}</td>
      <td>{{ p[2] }}</td>
      <td>{{ p[3] }}</td>
      <td>${{ "%.2f"|format(p[4]) }}</td>
      <td>{{ p[5] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
